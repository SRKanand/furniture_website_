<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Payment Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
    }
    .payment-wrapper {
      max-width: 960px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      color: #333;
    }
    .form-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #6a11cb;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .left, .right {
      flex: 1 1 400px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
      transition: 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      background: #e0e0e0;
      border: 2px solid #6a11cb;
    }
    .card-images img {
      height: 40px;
      margin-right: 10px;
    }
    .submit-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    .submit-btn:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      transform: scale(1.03);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="payment-wrapper">
  <h2 class="form-title">Secure Payment Form ðŸ’³</h2>
    <div class="container">
      <div class="left">
        <h3>Billing Info ðŸ§¾</h3>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="123 Street Name" required />

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required />

        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="">Select State</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Delhi">Delhi</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Goa">Goa</option>
          <option value="Mumbai">Mumbai</option>
        </select>

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" placeholder="400001" required />
      </div>

      <div class="right">
        <h3>Card Details ðŸ’³</h3>
        <label>Accepted Cards</label>
        <div class="card-images">
          <img src="static/images/home/WhatsApp Image 2024-04-16 at 14.15.56_18bc6bdd.jpg" alt="Visa" />
          <img src="static/images/home/WhatsApp Image 2024-04-16 at 14.15.56_59591ea8.jpg" alt="MasterCard" />
        </div>

        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx" required />

        <label for="expmonth">Expiration Month</label>
        <input type="text" id="expmonth" name="expmonth" placeholder="MM" required />

        <label for="expyear">Expiration Year</label>
        <select id="expyear" name="expyear" required>
          <option value="">Select Year</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </select>

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" placeholder="123" required />
      </div>
    </div>

    <form action="thanksyou.html">

    <div style="margin-top: 20px;">
      <button type="submit" class="submit-btn">Submit Payment</button>
    </div>
  </form>
</div>

<script>
  function submitCart() {
    alert("âœ… Payment Submitted Successfully!");
    return true;
  }
</script>

</body>
</html>
